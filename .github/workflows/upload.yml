name: Publish package to Github Packages

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Set projects Maven version to GitHub Action ID and Run Nr
        run: mvn versions:set "-DnewVersion=1.${{ github.run.id }}.${{ github.run.number }}"
      - name: Publish package
        run: mvn --batch-mode --file pom.xml deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PACKAGE_TOKEN }}
